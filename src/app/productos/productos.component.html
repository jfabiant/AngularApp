<div>
  <div class="row mb-3">
    <div class="col-md-3">
    </div>
    <div class="col-md-6">
      <div class="card bg-dark text-white">
        <div class="card-body">
          <h5 class="card-title">Datos</h5>
          <div>
            <div class="form-group">
              <label for="">Descripcion</label>
              <input type="text" class="form-control"  [(ngModel)]="prod.descripcion">
            </div>
            <div class="form-group">
              <label for="">Precio</label>
              <input type="number" class="form-control" [(ngModel)]="prod.precio" >
            </div>
          </div>
          <div class="btn-group" role="group">
              <button type="button" class="btn btn-success" (click)="nuevo()">Agregar</button>
              <button type="button" class="btn btn-primary" (click)="actualizar()">Modificar</button>
            </div>
        </div>
      </div>
    </div>
    <div class="col-md-3">
    </div>
  </div>
  <div class="row">
    <table class="table table-dark" *ngIf="hayRegistros(); else sinproductos">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Descripcion</th>
          <th scope="col">Precio</th>
          <th scope="col" colspan="2">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let producto of lista">
          <th scope="row">{{producto.codigo}}</th>
          <td>{{producto.descripcion}}</td>
          <td>{{producto.precio}}</td>
          <td><button (click)="eliminar(producto.codigo)" class="btn btn-danger">Borrar?</button></td>
          <td><button (click)="mostrar(producto.codigo)" class="btn btn-warning">Seleccionar</button></td>
        </tr>
      </tbody>
    </table>
    <ng-template #sinproductos>
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                  <h5 class="card-title">No hay productos !! </h5>
                </div>
              </div>
        </div>
    </ng-template>
  </div>
</div>
